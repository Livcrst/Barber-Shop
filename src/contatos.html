<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barber Shop - Produtos</title>
        <link rel="stylesheet" href="/style/reset.css">
        <!--Primeiro Tem que limpar para depois aplicar estilo, a ordem importa-->
        <link rel="stylesheet" href="/style/produtos.css">
        <link rel="stylesheet" href="/style/contatos.css">
    
    </head>
    
    <body>
        <header>
            <h1><img src="/img/logo.png" alt="Logo Barber Shop"></h1>
            <nav>
                <ul class="nav-produto">
                    <li> <a href="Index.html">Home</a> </li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="">
                <label for="#name">Nome Completo</label>
                <input id="name" type="text" required placeholder="Digite seu nome">
                <label for="#email">E-mail</label>
                <input id="email" type="email" required placeholder="seuEmail@dominio.com.br">
                <label for="#telefone">Telefone</label>
                <input id="telefone" type="tel" required placeholder="(XX) X XXXX-XXXX">
                <label for="#mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite a mensagem que deseja enviar"></textarea>

                <!-- O atributo required serve para que dado campo seja de preenchimento obrigatório -->


                <fieldset class="meio-contato">
                    <!-- Fieldset serve para agrupar elementos de mesmo "valor" -->
                    <!-- Toda descrição de um fieldset é um legend -->
                    <legend>Como prefere que a gente entre em contato contigo?</legend>
                    <label>
                        <input type="radio"value= "Telefone" name="contato">
                        Telefone
                        
                    </label>
                    <label>
                        <input type="radio"value= "Email" name="contato">
                        E-mail
                    </label>
                    <label>
                        <input type="radio"value= "whatsapp" name="contato" checked>
                        <!-- O atributo checked faz com que o item já inicie marcado, isto é, como sugestão para o usuario -->
                        Whatsapp
                       
                    </label>
                </fieldset>
                <fieldset class="horarios">
                  <legend>Em que horário prefere ser atendido?</legend>
                    <select name="horario-atendimento" id="horario">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox">
                    Gostaria de receber atualizações através do email?
                 <input type="checkbox" checked>
                </label>


                <input type="submit" value="Enviar Formulario"/>
            </form>
        </main>
        <footer>
            <img src="/img/logo-branco.png" alt="logo branco">
            <p>&copy; copyright Barber Shop</p>
        </footer>
    </body>
</html>
