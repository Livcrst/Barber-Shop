<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barber Shop - Produtos</title>
        <link rel="stylesheet" href="/style/reset.css">
        <!--Primeiro Tem que limpar para depois aplicar estilo, a ordem importa-->
        <link rel="stylesheet" href="/style/produtos.css">
        <link rel="stylesheet" href="/style/contatos.css">
    
    </head>
    
    <body>
        <header>
            <h1><img src="/img/logo.png" alt="Logo Barber Shop"></h1>
            <nav>
                <ul class="nav-produto">
                    <li> <a href="Index.html">Home</a> </li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="">
                <label for="#name">Nome Completo</label>
                <input id="name" type="text">
                <label for="#email">E-mail</label>
                <input id="email" type="email">
                <label for="#telefone">Telefone</label>
                <input id="telefone" type="text">
                <label for="#mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>


                <div class="meio-contato">
                    <p>Como prefere que a gente entre em contato contigo?</p>
                    <label>
                        <input type="radio"value= "Telefone" name="contato">
                        Telefone
                        
                    </label>
                    <label>
                        <input type="radio"value= "Email" name="contato">
                        E-mail
                    </label>
                    <label>
                        <input type="radio"value= "whatsapp" name="contato">
                        Whatsapp
                       
                    </label>
                </div>

                <label class="checkbox">
                    Gostaria de receber atualizações através do email?
                 <input type="checkbox">
                </label>


                <input type="submit" value="Enviar Formulario"/>
            </form>
        </main>
        <footer>
            <img src="/img/logo-branco.png" alt="logo branco">
            <p>&copy; copyright Barber Shop</p>
        </footer>
    </body>
</html>
